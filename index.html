<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- text section -->
        <div>
          <h1 class="text-white bold-900 x-large">
            Learn to code by watching others
          </h1>
          <p class="text-white line-height">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <!-- form section -->
        <div>
          <p id="info-card" class="text-white rounded shadow">
            <span class="bold-900">Try it free 7 days</span>
            then $20/mo. thereafter
          </p>

          <form action="#" class="rounded shadow" id="signup-form">
            <div class="input-group">
              <label hidden for="first-name">First name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                class="rounded-sm"
                placeholder="First Name"
              />
              <img
                src="./images/icon-error.svg"
                alt=""
                class="error-icon"
                hidden
              />
            </div>

            <div class="input-group">
              <label hidden for="last-name">Last name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                class="rounded-sm"
                placeholder="Last Name"
              />
              <img
                src="./images/icon-error.svg"
                alt=""
                class="error-icon"
                hidden
              />
            </div>

            <div class="input-group">
              <label hidden for="email">Email Address</label>
              <input
                type="email"
                name="email"
                class="rounded-sm"
                id="email"
                placeholder="Email Address"
              />
              <img
                src="./images/icon-error.svg"
                alt=""
                class="error-icon"
                hidden
              />
            </div>

            <div class="input-group">
              <label hidden for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="rounded-sm"
                placeholder="Password"
              />
              <img
                src="./images/icon-error.svg"
                alt=""
                class="error-icon"
                hidden
              />
            </div>

            <button type="submit" class="text-white rounded-sm">
              CLAIM YOUR FREE TRIAL
            </button>
            <p class="small text-muted">
              By clicking the button, you are agreeing to our
              <a href="#" id="t-and-c">Terms and Services</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
